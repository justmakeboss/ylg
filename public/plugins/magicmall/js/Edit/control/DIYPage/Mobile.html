
<div class="modal fade" id="ModalDIVPage">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <div class="form-inline" style="float:right; margin: -6px 10px -6px 0;">
                    <input type="text" class="form-control" id="DIYPageTitile" placeholder="可输入页面名称查询">
                    <button type="button" class="btn btn-primary" id="searchDIY">查询</button>
                </div>
                <h4 class="modal-title">自定义页面列表选择</h4>
            </div>


            <div class="modal-body" id="DIYPageList">
            </div>

            <div class="modal-footer">
                <div id="DIYPage-pagination-page" class="list-pagination-page">
                </div>
            </div>


        </div>
    </div>

</div>

<script type="text/template" id="DIYPagePanel-template">
  
    {@each Model as m, k}
    <div class="row">
        <div class="col-sm-4">$${m.Title}</div>
        <div class="col-sm-4"><span class="text-muted">
                                  {@if m.Platform=='Wx'}
                                  <span>微信端</span>
                                  {@else if m.Platform=='WxAPP'}
                                  <span>小程序端</span>
                                  {@else if m.Platform=='APP'}
                                  <span>APP端</span>
                                  {@else}
                                  <span> PC端</span>
                                  {@/if}
             </span></div>
        <div class="col-sm-4 text-right">
            <button class="btn btn-info btn-border addDIVPage" data-TemplateID="$${m.TemplateID}">添加</button>
        </div>
    </div>
    <hr class="hr">

    {@/each}



</script>
