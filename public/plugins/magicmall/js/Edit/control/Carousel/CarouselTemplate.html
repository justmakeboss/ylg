<!--图片广告控件项-->
<script type="text/template" id="CarouselEdit-template">

    <!--标题设置-->

    <div class="configurator" id="CarouselItemPanel">
        <div class="popover right">
            <div class="arrow"></div>
            <div class="popover-content">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2">显示方式：</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                {@if Model.ShowWay=="Carousel"}
                                <input type="radio" value="Carousel" checked="" name="showWay"> 折叠轮播
                                {@else}
                                <input type="radio" value="Carousel" name="showWay"> 折叠轮播
                                {@/if}

                            </label>
                            <label class="radio-inline">
                                {@if Model.ShowWay=="Tile"}
                                <input type="radio" value="Tile" checked name="showWay"> 平铺
                                {@else}
                                <input type="radio" value="Tile" name="showWay"> 平铺
                                {@/if}

                            </label>
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label class="col-sm-2">图片高度：</label>
                        <div class="col-sm-8">
                            <label class="radio-inline">
                                <input type="radio" value="default" checked="" name="pictureHeightRb"> 默认120
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="DIY" name="pictureHeightRb"> 自定义
                            </label>
                            <input class="form-control" name="pictureHeight" style="width: 100px; opacity:0; margin-bottom:-5px; display:inline-block;" placeholder="输入高度数值" type="number">
                        </div>
                    </div>
                </form>
                <ul class="diy-media-list ui-sortable" id="ItemList">
                    {@each Model.Item as m, k}
                    <li id="$${Model.ID}" class="Item" style="" data-id="$${m.ID}">
                        <header class="acts-header">
                            <a href="#"><i class="icon icon-expand-full icon-rotate-45"></i></a>
                            <a href="#"><i class="icon icon-trash"></i></a>
                        </header>
                        <div class="media">
                            <div class="media-left">
                                <label class="MyImageBox uploading" style="display:none"><img src="/images/uploading.gif" /></label>
                                {@if m.Img!=null && m.Img!=""}
                                <label class="addbtn openFile" style="display:none"></label>
                                <label class="MyImageBox openFile image"><img src="$${m.Img}" width="78" height="78" /></label>
                                {@else}
                                <label class="addbtn openFile"></label>
                                <label class="MyImageBox openFile image" style="display:none"><img src="" width="78" height="78" /></label>
                                {@/if}

                            </div>
                            <div class="media-body">
                                <div class="form-horizontal ">
                                    {@if m.DIVLink!="1"}
                                    <div class="form-group selectInfo" >
                                        {@else}
                                        <div class="form-group selectInfo" style="display:none">
                                            {@/if}

                                            <label class="col-sm-2">链接地址：</label>


                                            <div class="col-sm-6">
                                                <div class="dropdown dropdown-hover">
                                                    <span class="form-control text" data-toggle="dropdown">
                                                        {@if m.DisplayText!=null && m.DisplayText!=""}
                                                        <span class="text-info">$${m.DisplayText}</span>
                                                        {@else}
                                                        <span class="text-info">选择链接地址</span>
                                                        {@/if}

                                                        <span class="caret"></span>
                                                    </span>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="javascript:void(0)" data-Url="-3" data-toggle="modal" data-target="#ModalGoods">选择商品</a></li>
                                                        <li><a href="javascript:void(0)" data-Url="-4" data-toggle="modal" data-target="#ModalCategory">选择分类</a></li>
                                                        {@each DataModel.PageNavigate as pn, n}
                                                        <li><a href="javascript:void(0)" data-Url="$${pn.NavigateUrl}">$${pn.DisplayText}</a></li>
                                                        {@/each}
                                                        <li><a href="javascript:void(0)" data-Url="-2" data-toggle="modal" data-target="#ModalDIVPage">自定义页面</a></li>
                                                        <li><a href="javascript:void(0)" data-Url="-1">自定义链接</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        {@if m.DIVLink!="1"}
                                        <div class="form-group inputInfo" style="display:none">
                                            {@else}
                                            <div class="form-group inputInfo" >
                                                {@/if}

                                                <label class="col-sm-2">链接地址：</label>
                                                <div class="col-sm-6">
                                                    {@if m.DIVLink!="1"}
                                                    <input type="text" placeholder="" name="Link" value="" class="form-control">
                                                        {@else}
                                                        <input type="text" placeholder="" name="Link" value="$${m.Link}" class="form-control">
                                                            {@/if}
                                                        
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="dropdown dropdown-hover">
                                                                <span class="form-control text" data-toggle="dropdown">

                                                                    <span class="text-info">修改</span>

                                                                    <span class="caret"></span>
                                                                </span>

                                                                <ul class="dropdown-menu">
                                                                    <li><a href="javascript:void(0)" data-Url="-3" data-toggle="modal" data-target="#ModalGoods">选择商品</a></li>
                                                                    <li><a href="javascript:void(0)" data-Url="-4" data-toggle="modal" data-target="#ModalCategory">选择分类</a></li>
                                                                    {@each DataModel.PageNavigate as pn, n}
                                                                    <li><a href="javascript:void(0)" data-Url="$${pn.NavigateUrl}">$${pn.DisplayText}</a></li>
                                                                    {@/each}
                                                                </ul>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-sm-2">建议尺寸：</label>
                                                        <div class="col-sm-8">
                                                            <span class="form-control text text-muted"> 图片尺寸保持一致即可！</span>
                                                        </div>
                                                    </div>
                                                </div>

                                        </div>
                                    </div>
                    </li>

                    {@/each}
                </ul>
                <a href="#" class="addbtn-block"><i class="icon icon-plus"></i> 增加一个导航</a>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="CarouselPhoneControl">

    <div class="view">
        {@if Model.ShowWay=="Carousel"}
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {@each Model.Item as m, k}
                <div class="swiper-slide"><a href="$${m.Link}"><img src="$${m.Img}" style="width: 100%; "></a></div>
                {@/each}
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
        </div>
        {@else}
        <div class="diy-swipe swipe-df">
            <ul class="clearfix picList">
                {@each Model.Item as m, k}
                <li class="draggable" data-id="$${m.ID}">
                    <a href="$${m.Link}" class="LinkTo" title="">
                        <img src="$${m.Img}" style="width: 100%; ">
                    </a>
                </li>
                {@/each}
            </ul>

        </div>
        {@/if}

    </div>




</script>

<!--图片广告控件-->
<script type="text/template" id="CarouselControl">
    <div class="box box-element ui-draggable" data-type="CarouselControl" data-id="$${Model.ID}" style="display: block;">
        <div class="drag">
            <i class="module-icon"><img src="/images/zhuangxiu/module-list_icon02.png"></i>
            <span class="module-tit">图片广告</span>
        </div>
        <div class="diy-conitem-action-btns">
            <a href="javascript:;" class="diy-conitem-btn diy-move js-move drag"></a>
            <a href="javascript:;" class="diy-conitem-btn diy-edit js-edit"></a>
            <a href="javascript:;" class="diy-conitem-btn diy-del js-del"></a>
        </div>
        <div class="view">
            {@if Model.ShowWay=='Carousel'}
            <div class="diy-swipe swipe-df">
                {@else}
                <div class="diy-swipe ">
                    {@/if}

                    <ul class="clearfix picList">
                        {@each Model.Item as m, k}
                        <li class="draggable" data-id="$${m.ID}">
                            <a href="javascript:void(0)" class="LinkTo" title="">
                                <img src="$${m.Img}" style="width: 100%; ">
                            </a>
                        </li>
                        {@/each}
                    </ul>
                    {@if Model.ShowWay=='Carousel'}
                    <section class="diy-swipe_time">
                        {@else}
                        <section class="diy-swipe_time" style="display:none">
                            {@/if}

                            {@each Model.Item as m, k}
                            {@if k==0}
                            <span class="cur"></span>
                            {@else}
                            <span></span>
                            {@/if}
                            {@/each}
                        </section>
                </div>
        </div>
    </div>



</script>
