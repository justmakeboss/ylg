<script type="text/template" id="SecondKillControl">
    <div class="box box-element ui-draggable" data-type="SecondKillControl" data-id="$${Model.ID}" style="display: block;">
        <div class="drag">
            <i class="module-icon"><img src="/images/zhuangxiu/Second.png"></i>
            <span class="module-tit" >秒杀活动</span>
        </div>
        <div class="diy-conitem-action-btns">
            <a href="javascript:;" class="diy-conitem-btn diy-move js-move drag"></a>
            <a href="javascript:;" class="diy-conitem-btn diy-edit js-edit"></a>
            <a href="javascript:;" class="diy-conitem-btn diy-del js-del"></a>
        </div>
        <div class="view">
            <div class="weui-cell weui-cell_access backr">
                <div class="weui-cell__bd mag_left">
                    <span activityname>$${Model.ActivityName}</span>
                   
                </div>
                <div class="weui-cell__ft mag_right">
                    <div class="qguo-right">
                        <span class="tit">距活动结束</span><span class="time">08天</span><span class="mh">:</span><span class="time">18</span><span class="mh">:</span><span class="time">37</span><span class="mh">:</span><span class="time">23</span>
                    </div>
                </div>
            </div>
            <div class="backr glyr">
                <ul productlist>
                    {@each Model.Item as m, k}

                    <li>
                        <div class="imge" style="background-image:url($${m.Img})"></div>
                        <div class="glyr_text">
                            <div class="glyr_text_top">$${m.ProductName}</div>
                            <div class="glyr_text_fg">
                                <div class="glyr_text_left"><span>￥</span>$${m.Price}</div>
                                <div class="glyr_text_right">￥$${m.OldPrice}</div>
                            </div>
                        </div>
                    </li>
                    {@/each}
                </ul>
            </div>

        </div>
    </div>
</script>
