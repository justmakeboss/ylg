
<!--选择商品开始-->
<div class="modal fade" id="ModalGoods">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                <div class="form-inline" style="float:right; margin: -6px 10px -6px 0;">
                    <input type="text" class="form-control" id="searchKey" placeholder="可输入页面名称查询">
                    <button type="button" class="btn btn-primary" id="searchKeybtn">查询</button>
                </div>
                <h4 class="modal-title">选择商品</h4>
            </div>


            <div class="modal-body" id="goodList" goodList>
            </div>

            <div class="modal-footer">
                <div id="list-pagination-page" class="list-pagination-page">
                </div>
            </div>


        </div>
    </div>

</div>

<script type="text/template" id="GoodsPanel-template">
    <!-- 选择商品 -->
    {@each Model as m, k}
    <div class="row">
        <div class="col-sm-6">
            <div class="media">
                <div class="media-left"> <img style="width: 56px; height: 56px;" src="$${m.Img}" /> </div>
                <div class="media-body">
                    <div class="text-nowrap" style="width: 180px;">$${m.ProductName}</div>
                    <div>$${m.Describe} <span class="text-muted">$${m.Spec}</span></div>
                    <div class="text-muted">商品编号：$${m.Code}</div>
                </div>
            </div>
        </div>
        <div class="col-sm-2" style="padding-top:20px;">$${m.Platform}</div>
        <div class="col-sm-2" style="padding-top:20px;">￥$${m.Price}</div>
        <div class="col-sm-2 text-right" style="padding-top:14px;">
            <button class="btn btn-info btn-border AddGoods" data-ProductID="$${m.ProductID}">添加</button>
        </div>
    </div>
    <hr class="hr">
    {@/each}



</script>

<!--选择商品结束-->
