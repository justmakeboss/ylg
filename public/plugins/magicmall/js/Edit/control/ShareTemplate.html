<script type="text/template" id="share-Template">
    <div id="tpl_00">
        <div class="configurator">
            <div class="popover right">
                <div class="arrow"></div>
                <div class="popover-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2">页面标题：</label>
                            <div class="col-sm-10">
                                <input type="text" name="pageTitle" value="$${Model.Title}" class="form-control" data-toggle="tooltip" data-placement="bottom" title="请输入30字以内的标题[必填项]" placeholder="请输入30字以内的标题[必填项]">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">页面描述：</label>
                            <div class="col-sm-10">
                                <input type="text" name="pageRemark"   value="$${Model.Remark}" class="form-control"  data-toggle="tooltip" data-placement="bottom" title="请输入100字以内的描述[非必填项]"  placeholder="请输入100字以内的描述[非必填项]">
                              
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">分享图标：</label>
                            <div class="col-sm-10">
                                {@if Model.Logo!=null && Model.Logo!=""}
                                <label class="addbtn openFile" style="display:none"></label>
                                <label class="MyImageBox openFile image"><img src="$${Model.Logo}" width="78" height="78" /></label>
                                {@else}
                                <label class="addbtn openFile"></label>
                                <label class="MyImageBox openFile image" style="display:none"><img src="" width="78" height="78" /></label>
                                {@/if}

                                <div class="text-muted" style="margin-top: 5px;">建议图标尺寸为200*200</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</script>
