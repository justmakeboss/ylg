<script>
var swiper = new Swiper('.swiper-container', {
    pagination: {
        el: '.swiper-pagination',
        type: 'fraction',
    },
});
// 当前页数
var p = 0;
// 加载完毕标志
var endflg =  0;
// 防止重复加载
var busy = false;
loadMore();
function loadMore(){

    if(endflg == 0) {
        $.ajax({
            type: 'post',
            url: "{:U('Mobile/Member/sell_goods')}",
            dataType: 'JSON',
            data: {'p':p},
            success: function (data) {

                console.log(data);
                if (data.code == 1) {
                    var div_name = '', div0 = '', div1 = '', div2 = '', div3 = '',div5 = '', div4 = '';
                    if(data.data != '' && data.data != null){
                        if( p > 0) {
                            // layer.msg("正在加载...", {time: 500});
                        }
                    } else {
                        // layer.msg("已经全部加载完了...", {time:500});
                        var endflg = 1;
                        return false;
                    }
                    p++;
                    $(data.data).each(function (index, element) {
                        // console.log(index);
                        // console.log(element);
                        div_name += '<div class="weui-cell__hd">' + element['goods_name'] + '</div>';
                        // console.log(div_name);
                        for (var i = 0; i < 5; i++) {
                            if (element['setmeal'][i]) {
                                // console.log(element['setmeal'][i]);
                                if (element['setmeal'][i]['num']) {
                                    var num = element['setmeal'][i]['num']['nums'] - element['setmeal'][i]['num']['sel'] - element['setmeal'][i]['num']['self'];
                                    if (i == 0) {
                                        div0 += '<div class="weui-cell__hd">' + num + '</div>';
                                    } else if (i == 1) {
                                        div1 += '<div class="weui-cell__hd">' + num + '</div>';
                                    } else if (i == 2) {
                                        div2 += '<div class="weui-cell__hd">' + num + '</div>';
                                    } else if (i == 4) {
                                        div5 += '<div class="weui-cell__hd">' + num + '</div>';
                                    }else {
                                        div3 += '<div class="weui-cell__hd">' + num + '</div>';
                                    }
                                } else {
                                    if (i == 0) {
                                        div0 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                    } else if (i == 1) {
                                        div1 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                    } else if (i == 2) {
                                        div2 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                    } else if (i == 4) {
                                        div5 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                    }else {
                                        div3 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                    }
                                }
                            } else {
                                if (i == 0) {
                                    div0 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                } else if (i == 1) {
                                    div1 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                } else if (i == 2) {
                                    div2 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                } else if (i == 4) {
                                    div5 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                }else {
                                    div3 += '<div class="weui-cell__hd">' + 0.00 + '</div>';
                                }

                            }
                        }
                        var id = element['goods_id'];
                        console.log(element['goods_id']);
                        div4 += '<div class="weui-cell__hd"><a class="yuer" href="/Mobile/Member/mention_goods/id/'+id+'">提货</a></div>';
                    })
                    $('#div_name').append(div_name);
                    $('#div_0').append(div0);
                    $('#div_1').append(div1);
                    $('#div_2').append(div2);
                    $('#div_3').append(div3);
                    $('#div_4').append(div4);
                    $('#div_5').append(div5);
                    // console.log(data.url);return false;
                    // layer.open({content:data.msg,time:2,end:function(){
                    //         window.location.href='/Mobile/Order/order_list';
                    //     }});
                } else {
                    // $.alert(data);
                    // layer.open({content: data.msg, time: 2});
                }
            },
            error: function () {
                $.toast("请稍后再试");
                // layer.open({content: '请稍后再试', time: 2});
            }
        })
    }else{
        $.toast('已经全部加载完了');
        // layer.msg("已经全部加载完了...", {time:500});
    }

}

var loading = false;  //状态标记
$('.page-bd').infinite().on("infinite", function() {
    if(loading) return;
    loading = true;
    setTimeout(function() {
        loadMore();
        loading = false;
    }, 1500);   //模拟延迟
});
