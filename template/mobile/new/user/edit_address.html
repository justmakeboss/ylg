<script>

    $("#selectAddr").on('click',function () {

        //获取json数据
        $.get("{:url('Home/Api/getAllArea')}",'',function(data){
            // 级联picker
            weui.picker(data, {
                className: 'custom-classname',
                defaultValue: [1, 3],
                onChange: function (result) {
                    $("input[name=province]").attr('value',result[0].value);
                    var len = result.length;
                    if (len >=2) {
                        $("input[name=city]").attr('value',result[1].value);
                    }
                    if (len >= 3) {
                        $("input[name=district]").attr('value',result[2].value);
                    }
                },
                onConfirm: function (result) {
                    var str = result[0].label;
                    var len = result.length;
                    if (len >=2) {
                        str = result[0].label+'-'+result[1].label;
                    }
                    if (len >= 3) {
                        str = result[0].label+'-'+result[1].label+'-'+result[2].label;
                        
                    }
                    $('#selectAddr').attr('value',str);
                },
                id: 'doubleLinePicker'
            });
        },'json');
    });

    $('#s11').click(function(){
        if($(this).is(":checked"))
        {
            $(this).attr('value',1);
        }else{
            $(this).attr('value',0);

        }
    });

</script>
<script type="text/javascript">
    function checkForm(){

        var consignee = $('input[name="consignee"]').val();
        var address = $('input[name="address"]').val();
        var mobile = $('input[name="mobile"]').val();
        var area = $('#area').val();
        var error = '';
        if(consignee == ''){
            error = '收货人不能为空 <br/>';
        }
        if(address == ''){
            error = '请填写地址 <br/>';
        }
        if(!checkMobile(mobile)){
            error = '手机号码格式有误 <br/>';
        }
        if(area == '') {
            error = '所在地区不能为空 <br/>';
        }
        if(error){
            layer.open({content:error,time:2});
            return false;
        }
        $.ajax({
            type : "POST",
            url:"{:U('Mobile/User/edit_address')}",//+tab,
            dataType:'JSON',
            data :$('#addressForm').serialize(),
            success: function(data)
            {
                if(data.status == 1){
                    layer.open({content:data.msg,time:2,end:function(){
                        window.location.href=data.url;
                    }});
                }else{
                    layer.open({content:data.msg,time:2});
                }
            },
            error:function(){
                layer.open({content:'请稍后再试',time:2});
            }
        });
    }
</script>
