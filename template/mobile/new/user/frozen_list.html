<include file="public/header" title="配额明细" body=""/>
<include file="public/header_nav" title="配额明细"  href="{:U('User/index')}"/>
<div class="allaccounted">
    <div class="maleri30">
        <div class="allpion">
            <div class="fll_acc fll_acc-h">
              <ul><li class="orderid-h">类型</li><li class="price-h">数量</li><li class="time-h">时间</li></ul>
            </div>  	
              <foreach name="frozen" item="v">
                  <div class="fll_acc">
                      <ul>
                          <li class="orderid-h">{$v['type_str']}</li>
                          <li class="price-h">{$v[num]}</li>
                          <li class="time-h">{$v[createTime]}</li>
                      </ul>
                      <!-- <div class="des-h">描述:{$v[desc]}</div> -->
                  </div>
              </foreach>
        </div>

        <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">
            <a >已显示完所有记录</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
//    var record=$('.record').val();   //获取记录类型
    //加载更多记录
    var page = 0;
    function ajax_sourch_submit()
    {
        page ++;
        $.ajax({
            type : "GET",
            url:"/index.php?m=Mobile&c=User&a=frozen_list&is_ajax=1&type={$type}&p="+page,//+tab,
            success: function(data)
            {
                if($.trim(data) == '') {
                    $('#getmore').show();
                    return false;
                }else{
                    $(".allpion").append(data);}
            }
        });
    }
    function ajax_account_detail(obj){
            window.location.href=$(obj).data('url');
    }
</script>
</body>
</html>
