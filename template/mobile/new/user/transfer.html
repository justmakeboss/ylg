<script src="__STATIC__/assets/dist/assets/js/Swiper-4.0.7/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
    });
    // 当前页数
    var p = 0;
    // 加载完毕标志
    var endflg = 0;
    // 防止重复加载
    var busy = false;
    // 存放数据
    var logs = [];

    function gettab2() {
        if (busy) {
            return false;
        }
        busy = true;
        $.ajax({
            method: 'POST',
            data: {
                "p": p
            },
            dataType: "json",
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            url: "/index.php/Mobile/User/transfer_list",
            success: function (res) {
                busy = false;
                var data = res.data;
                $('#zzjz').show();
                $('#jzwc').hide();
                if (data.length < 15 && p == 0) {
                    $('#zzjz').hide();
                    $('#jzwc').show();
                }
                var div1 = '', div2 = '', div3 = '', div4 = '';
                if (p == 0) {
                    div1 += '<div class="weui-cell__hd">互转时间 </div>';
                    div2 += '<div class="weui-cell__hd">互转金额 </div>';
                    div3 += '<div class="weui-cell__hd">备注</div>';
                    div4 += '<div class="weui-cell__hd">转给</div>';
                    // div5+='<div class="weui-cell__hd">时间</div>';
                    $('#div1').html('');
                    $('#div2').html('');
                    $('#div3').html('');
                    $('#div4').html('');
                }
                $.each(data, function (index, item) {

                    div1 += '<div class="weui-cell__hd">' + data[index].createTime + '</div>';
                    div2 += '<div class="weui-cell__hd">' + data[index].money + '</div>';
                    if (data[index].userId == res.user_id) {
                        div3 += '<div class="weui-cell__hd">' + '转出' + '</div>';
                    } else {
                        div3 += '<div class="weui-cell__hd">' + '转入' + '</div>';
                    }
                    div4 += '<div class="weui-cell__hd">' + data[index].toUser + '</div>';
                    // div5+='<div class="weui-cell__hd">'+data[index].time+'</div>';

                })
                $('#div1').append(div1);
                $('#div2').append(div2);
                $('#div3').append(div3);
                $('#div4').append(div4);

                if (data.length == 0) {
                    $('#jzwc').show();
                    $('#zzjz').hide();
                    var endflg = 1;
                    return false;
                }
                p++;
            }, error: function () {
                $('#xtyc').show();
                $('#zzjz').hide();
                $('#jzwc').hide();
            }
        });
    }

    var loading = false;  //状态标记
    $('#tab2').infinite().on("infinite", function () {

        if (loading) return;
        loading = true;
        setTimeout(function () {
            //console.log(9);
            gettab2();

            loading = false;
        }, 1500);   //模拟延迟
    });

    /**
     * 提交表单
     * */
    function checkSubmit2() {
        var bank_name = $.trim($('#bank_name').val());
        var money = $.trim($('#money').val());
        var usermoney = {$user_money};  //用户余额
        var paypwd = $.trim($('#paypwd').val());

        // if (bank_name == '' || money == '' || paypwd == '') {
        //     showErrorMsg("所有信息为必填,请到个人信息填写银行卡信息，一旦更改信息不可修改！！")
        //     return false;
        // }
        if (money > usermoney) {
            showErrorMsg("转让数量大于您的账户剩余数量")
            return false;
        }
        if (money <= 0) {
            showErrorMsg("转让数量必须大于0")
            return false;
        }

        $.ajax({
            type: "post",
            url: "{:U('Mobile/User/transfer')}",
            dataType: 'json',
            data: $('#returnform').serialize(),
            success: function (data) {
                showErrorMsg(data.msg);
                if (data.status == 1) {
                    window.location.href = data.url;
                }
            }
        });
    }

    function countdown(obj) {
        var s = {$tpshop_config['sms_sms_time_out']};
        //改变按钮状态
        obj.disabled = true;
        callback();
        //循环定时器
        var T = window.setInterval(callback,1000);
        function callback()
        {
            if(s <= 0){
                //移除定时器
                window.clearInterval(T);
                obj.disabled=false;
                obj.innerHTML='获取验证码';
            }else{
                if(s<=10){
                    obj.innerHTML = '0'+ --s + '秒后再获取';
                }else{
                    obj.innerHTML = --s+ '秒后再获取';
                }
            }
        }
    }

    /**
     * 提示弹窗
     * @param msg
     */
    function showErrorMsg(msg) {
        $.toast(msg, "text");
    }


    //发送短信验证码
    function sendcode(obj){
        var flag = $('#bank_name').val() != '' && $('#money').val() > 0;
        if(flag){
            $.ajax({
                url:'/index.php?m=Home&c=Api&a=send_validate_code&t='+Math.random() ,
                type:'post',
                dataType:'json',
                data:{type:$(obj).attr('rel'),send:$.trim($('#sender').val()), scene:9},
                success:function(res){
                    if(res.status==1){
                        //成功
                        countdown(obj)
                        showErrorMsg(res.msg);
                    }else{
                        //失败
                        showErrorMsg(res.msg);
                    }
                }
            })
        }else{
            showErrorMsg('请输入手机号！');
        }
    }
</script>
