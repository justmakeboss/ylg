

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" /><title>
	APP下载
</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/AppDescription/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/AppDescription/css/style.css" /></head>
<body>
    <div class="page">
        <div class="page-hd" style="background-image: url('__STATIC__/AppDescription/images/topbg.png')">
            <div class="mainbox">
                <div class="avatar-box">
                    <img src='{$data.logo}' />
                </div>
                <div class="app-name">
                    <span>{$data.app_name}</span><i>官方</i>
                </div>
                <div class="rwmbox">
                    <img src= '{$data.qr_code}' />
                </div>
                <div class="btnbox">
                    <a onclick="ismobile($(this));"><img src='__STATIC__/AppDescription/images/btn.png' /></a>

                </div>
            </div>
        </div>
        <div class="page-ft" style="background-image: url('__STATIC__/AppDescription/images/bottombg.png')">
            <div class="swiper-container card-container">
                <div class="swiper-wrapper">
                    <div class='swiper-slide'>
                        {$data.details}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="__STATIC__/AppDescription/js/jquery.min.2.1.3.js"></script>
    <script src="__STATIC__/AppDescription/js/swiper.jquery.min.js"></script>
    <script src="__STATIC__/AppDescription/js/comm.js"></script>
</body>
<script>
  function ismobile(obj){

      var url = "{$data.link}";
      if(url == ""){
          alert('请在手机端中打开');
          return false;
      }
      $(obj).attr("href",url);
      $(obj)[0].click();
  }
</script>
</html>
