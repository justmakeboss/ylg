<include file="common/header_fta"  body=""/>

<script>
 wx.ready(function () {
    var latitude = {$suppliers['lat']}{$latitude};
    var longitude = {$suppliers['lon']}{$latitude};
    wx.openLocation({
        latitude: latitude, // 纬度，浮点数，范围为90 ~ -90
        longitude: longitude,// 经度，浮点数，范围为180 ~ -180。
        name: '{$suppliers['suppliers_name']}', // 位置名
        address: '{$suppliers['address']}', // 地址详情说明
        scale: 22, // 地图缩放级别,整形值,范围从1~28。默认为最大
        infoUrl: 'www.baidu.com' // 在查看位置界面底部显示的超链接,可点击跳转
    });
 });
</script>
