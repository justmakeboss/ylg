<include file="common/header_fta"  body=""/>
<include file="common/header_nav" title="商家详情"  href="javascript:history.go(-1)"/>
    <div class="page-bd">
        <!-- 页面内容-->
        <div class="sj_detail">
            <div class="detail_img">
                <!-- <img src="__STATIC__/assets2/images/detail_img01.jpg" alt=""> -->
                <img src="{$suppliers['suppliers_img']}" alt="">
            </div>
            <div class="weui-cell pl0 pr0">
                <div class="weui-cell__bd fw600 fs30">
                    <p>{$suppliers['suppliers_name']}</p>
                </div>
                <div class="weui-cell__ft detail_address" >
                    <img src="__STATIC__/assets2/images/icon_address.png" alt="">
                    <span>{$suppliers['distance'] / 1000}km</span>
                </div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd fw600">
                    <p>商家电话</p>
                </div>
                <div class="weui-cell__ft">{$suppliers['suppliers_phone']}</div>
            </div>
            <div class="weui-cell" onclick="address_map()">
                <div class="weui-cell__bd fw600">
                    <p>商家地址</p>
                </div>
                <div class="weui-cell__ft">{$suppliers['address']}</div>
            </div>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd fw600">
                    <p>商家简介</p>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__ft tl">
                    <p>{$suppliers['suppliers_desc']}</p>
                </div>
            </div>
        </div>
        <div class="weui-panel">
            <div class="weui-panel__hd fw600">
                <span>商家详情</span>
            </div>
            <div class="weui-panel__bd index_goods">
                <div class="swiper-container" id="goods">
                    <div class="swiper-wrapper">
                        {$suppliers['suppliers_content']}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__STATIC__/assets2/js/lib/jquery-2.1.4.js"></script>
<script src="__STATIC__/assets2/js/jquery-weui.min.js"></script>
<script src="__STATIC__/assets2/js/lib/fastclick.js"></script>
<script>
function address_map(){
    // var url = '/index.php/Mobile/Suppliers/suppliers_map/suppliers_id/'+{$suppliers['suppliers_id']};
    // window.location.href = url;
    wx.ready(function () {
        var latitude = {$suppliers['lat']};
        var longitude = {$suppliers['lon']};
        wx.openLocation({
            latitude: latitude, // 纬度，浮点数，范围为90 ~ -90
            longitude: longitude,// 经度，浮点数，范围为180 ~ -180。
            name: '{$suppliers['suppliers_name']}', // 位置名
            address: '{$suppliers['address']}', // 地址详情说明
            scale: 22, // 地图缩放级别,整形值,范围从1~28。默认为最大
            infoUrl: 'www.baidu.com' // 在查看位置界面底部显示的超链接,可点击跳转
        });
    });
}
</script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="__STATIC__/assets2/js/Swiper-4.0.7/swiper.min.js"></script>
<script>

    var goods = new Swiper('#goods', {
        slidesPerView: 3,
        spaceBetween: 10,
        freeMode: true,
    });



</script>
</body>
</html>
