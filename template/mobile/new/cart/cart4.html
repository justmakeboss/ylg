<style>
    .cardbox{
        position: relative;
        margin-top: 15px;
        margin-left: 10px;

        margin-bottom: 15px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;

        overflow: visible;
    }
    .cardbox:before{
        content: "";
        position: absolute;
        width: 1.35rem;
        height: 1.15rem;
        background: url(../assets/images/kouzi.png) no-repeat;
        background-size: 100%;
        right: 1rem;
        top: -0.37rem;
    }
    .cardbox:after{
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -10px;
        height: 10px;
        background: url(../assets/images/cardbottom.png) no-repeat;
        background-size: 100%;
    }
    .card-top:after,.card-top:before{
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #f8f8f8;
        content: "";
        z-index:9;
        bottom: -8px;
    }
    .card-top:after{
        right: -8px;
    }
    .card-top:before{
        left: -8px;
    }
    .weui-cells_checkbox .weui-icon-checked:before{
        border:0px;
    }
</style>

<script>
    function pay(){
        $.prompt({
            title: '安全密码',
            text: '请输入安全密码',
            input: '',
            empty: false, // 是否允许为空
            onOK: function (input) {
                //点击确认
                $.ajax({
                    type : "POST",
                    url:"{:U('Mobile/Payment/getCode')}",//+tab,
                    dataType:'JSON',
                    data :{'id':$("#order_id").val(),'num':$("#num").val(),'setmeal':$("#setmeal").val(),'paypwd':input},
                    success: function(data)
                    {
                        if(data.code == 1){
                            // console.log(data.url);return false;
                            layer.open({content:data.msg,time:2,end:function(){
                                    window.location.href='/Mobile/Order/order_list';
                                }});
                        }else{
                            layer.open({content:data.msg,time:2});
                        }
                    },
                    error:function(){
                        layer.open({content:'请稍后再试',time:2});
                    }
                });
            },
            onCancel: function () {
                $(".weui-dialog").remove();
                $(".weui-mask").remove();
                //点击取消
            }
        });
        $("#weui-prompt-input").attr('type','password');
        $("#weui-prompt-input").focus();
        return false;
        console.log($("#order_id").val());
        console.log($("#num").val());
        console.log($("#setmeal").val());


        // $('#cart4_form').submit();
        // return;
        //微信JS支付
    }

</script>
