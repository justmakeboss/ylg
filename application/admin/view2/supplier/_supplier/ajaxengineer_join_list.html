<table>
    <tbody>
    <if condition="empty($datalist) eq true">
        <tr data-id="0">
            <td class="no-data" align="center" axis="col0" colspan="50">
                <i class="fa fa-exclamation-circle"></i>没有符合条件的记录
            </td>
        </tr>
        <else/>
        <volist name="datalist" id="list">
            <tr data-id="{$list.join_id}">
                <td class="sign" axis="col0">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" abbr="nickname" axis="col3" class="">
                    <div style="text-align: left; width: 100px;" class="">{$list.nickname}</div>
                </td>
                <td align="left" abbr="nickname" axis="col3" class="">
                    <div style="text-align: left; width: 100px;" class="">{$list.suppliers_name}</div>
                </td>
                <td align="left" abbr=content axis="col4" class="">
                    <div style="text-align: left; width: 120px;" class="">{$list.name}</div>
                </td>
                <td align="center" abbr="article_time" axis="col6" class="">
                    <div style="text-align: center; width: 200px;" class="">{$list.mobile}</div>
                </td>
                <td align="center" abbr="article_time" axis="col6" class="">
                    <div style="text-align: center; width: 120px;" class="">{$list.add_time|date='Y-m-d H:i:s',###}
                    </div>
                </td>
                <td align="center" abbr="article_time" axis="col6" class="">
                    <div style="text-align: center; width: 100px;">
                        <if condition='$list[status] eq 0'>
                            <span class="yes" style="color: orangered"><i class="fa fa-ban"></i>未审核</span>
                            <elseif condition='$list[status] eq 1'/>
                            <span class="yes"><i class="fa fa-check-circle"></i>已通过</span>
                            <elseif condition='$list[status] eq -1'/>
                            <span class="no"><i class="fa fa-remove"></i>未通过</span>
                        </if>
                    </div>
                </td>
                <td align="center" abbr="article_time" axis="col6" class="">
                    <div style="text-align: center; width: 160px;" class="">
                        <a class="btn green" style="display:"
                           href="{:U('Admin/Supplier.Supplier/engineer_join_info',array('id'=>$list[join_id]))}"><i
                                class="fa fa-list-alt"></i>查看</a>
                        <a class="btn red" href="javascript:void(0);"
                           onclick="publicHandle('{$list[join_id]}','del')"><i class="fa fa-trash-o"></i>删除</a>
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
    </if>
    </tbody>
</table>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>
</div>
<script>
    $(".pagination  a").click(function () {
        var page = $(this).data('p');
        ajax_get_table('search-form2', page);
    });

    $('h5', '.ftitle').empty().html("(共{$pager->totalRows}条记录)");

</script>
