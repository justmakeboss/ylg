<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
<div class="fixed-bar">
    <div class="item-title">
        <div class="subject">
            <h3>普通产品奖项设置</h3>
            <h5></h5>
        </div>
        <ul class="tab-base nc-row">
            <foreach name="prize_list" item="v" key="k">
                <li><a href="{:U('Distribut.Distribut/prize',['id'=>$id,'prize_info'=>$k])}" <if condition="$k==$prize_info">class="current"</if>><span>{$v}</span></a></li>
            </foreach>
        </ul>
    </div>
</div>
<!-- 操作说明 -->
<div class="explanation" id="explanation">
    <div class="title" id="checkZoom"><i class="fa fa-lightbulb-o"></i>
        <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
        <span id="explanationZoom" title="收起提示"></span> </div>
    <ul>
        <li><span style="color: #009fff">注：(角色分销新增角色将会与会员等级角色同步)</span></li>
        <li>若开启角色分销，普通会员启用默认分销规则，还可以去设置分销商等级设定分销规则</li>
        <li>分销返佣金额每个商品单独设定，原则上不高于商品价格50%</li>
    </ul>
</div>
<form method="post" enctype="multipart/form-data" id="handlepost" action="{:U('Systems.Systems/handle')}">
    <div class="ncap-form-default">
        <dl class="row">
            <dt class="tit">是否开启普通产品奖</dt>
            <dd class="opt">
                <div class="onoff">
                    <label for="general_prize_switch1" class="cb-enable  <if condition="$config['general_prize_switch'] eq 1">selected</if>">开启</label>
                    <label for="general_prize_switch0" class="cb-disable <if condition="$config['general_prize_switch'] eq 0">selected</if>">关闭</label>
                    <input type="radio"  id="general_prize_switch1" onclick="ajax_switch(1)" name="general_prize_switch" value="1" <if condition="$config['general_prize_switch'] eq 1">checked="checked"</if>>
                    <input type="radio"  id="general_prize_switch0" onclick="ajax_switch(0)" name="general_prize_switch" value="0" <if condition="$config['general_prize_switch'] eq 0">checked="checked"</if> >
                </div>
                <p class="notic">注意：开关，切勿频繁修改分佣参数，容易引起系统运算报错</p>
            </dd>
        </dl>
        <div class="ncap-form-default" id="discount_prize_switch_on_off" <if condition="$config['switch'] eq 0">style="display: block;"</if>>
            <dl class="row">
                <dt class="tit">
                    <label for="general_prize_set_level"><em>*</em>设置层级</label>
                </dt>
                <dd class="opt">
                    <select name="general_prize_set_level" onchange="change_level()" id="general_prize_set_level">
                        <option value="1" <if condition="$config['general_prize_set_level'] eq 1">selected="selected"</if>>一级</option>
                        <option value="2" <if condition="$config['general_prize_set_level'] eq 2">selected="selected"</if>>二级</option>
                        <option value="3" <if condition="$config['general_prize_set_level'] eq 3">selected="selected"</if>>三级</option>
                    </select>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row level" id="level-1" style="display:none">
                <dt class="tit">
                    <label for="first_rate"><em>*</em>一级</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="first_rate" value="{$config['first_rate']}" id="first_rate" class="input-txt">
                    <p class="notic"></p>
                </dd>
            </dl> 
            <dl class="row level"  id="level-2"  style="display:none">
                <dt class="tit">
                    <label for="second_rate"><em>*</em>二级</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="second_rate" value="{$config['second_rate']}" id="second_rate" class="input-txt">
                    <p class="notic"></p>
                </dd>
            </dl> 
            <dl class="row level"  id="level-3"  style="display:none">
                <dt class="tit">
                    <label for="third_rate"><em>*</em>三级</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="third_rate" value="{$config['third_rate']}" id="third_rate" class="input-txt">
                    <p class="notic"></p>
                </dd>
            </dl> 
            <input type="hidden" name="inc_type" value="{$prize_info.'-'.$id}">
            <div class="bot"><a href="JavaScript:void(0);" onclick="adsubmit()" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
        </div>
    </div>
</div>

</div>
</form>
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
<script>
function ajax_subimit(da){
    $.ajax({
        type: "POST",
        url: "/index.php/Admin/Distribut.Distribut/ajax_prize",
        data: da,
        success: function(res){
            layer.msg('保存成功！', {icon: 1});
        }
    })
}

function ajax_switch(num){
    if (num == 1) {
        // $('#discount_prize_switch_on_off').show()
    } else {
        // $('#discount_prize_switch_on_off').hide();
        $('input[name="general_prize_switch"]:checked').val();
        var da = $('#handlepost').serialize();
        ajax_subimit(da);
    }
}
var bool = $('input[name="general_prize_switch"]:checked').val();
if (bool == 1) {
    // $('#discount_prize_switch_on_off').show()
} 
function adsubmit(){
   
    //异步提交
    var da = $('#handlepost').serialize();
    ajax_subimit(da);

}

change_level();
function change_level(){
    var num = $('#general_prize_set_level').val();
    for(var i = 1; i<=3; i++){
        var name = "level-"+i;
        if (i<=num) 
            $('#'+name).css('display', 'block'); 
        else 
            $('#'+name).css('display', 'none'); 
    }
    
}
</script>
</body>
</html>
