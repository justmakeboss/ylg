<include file="public/layout" />

<style>
    .page-header {
        padding-bottom: 9px;
        margin: 40px 0 20px;
        border-bottom: 1px solid #eee;
    }
    .page-header {
        display: block;
        height: 65px;
        line-height: 30px;
        font-size: 12px;
        position: relative;
        padding-left: 10px;
        margin: 0;
        border: none;
        overflow: hidden;
        padding-top: 25px;
    }
    .text-primary {
        color: #44abf7 !important;
    }
    .page-content {
        width: 100%;
        min-height: 100px;
        background: #fff;
        padding: 30px;
    }
    .page-content {
        width: 100%;
        background: #fff;
        padding: 20px 30px;
        position: relative;
        height: auto;
        overflow: hidden;
    }
    .panel-default {
        color: #8c8c8c;
        border-color: #efefef;
    }
    .panel {
        border-radius: 2px;
        border-color: #efefef;
    }
    .panel-default .panel-heading {
        background: #fdfdfd;
        border-color: #efefef;
    }
    .panel-default>.panel-heading {
        color: #333;
        background-color: #f5f5f5;
        border-color: #ddd;
    }
    .feed-activity-list {
        width: 100%;
        overflow: hidden;
    }
    a:hover, a:link, a:visited {
        text-decoration: none;
    }
    .feed-element {
        float: left;
        width: 320px;
        height: 100px;
        margin-left: 15px;
        margin-bottom: 20px;
        border: 1px solid #efefef;
        padding: 20px;
    }

    a {
        color: #333;
    }
    .pull-left {
        float: left!important;
    }
    .feed-element img.img-circle, .dropdown-messages-box img.img-circle {
        float: left;
        width: 60px;
        height: 60px;
        border-radius: 4px;
    }
    .media-body {
        margin-top: 3px;
    }
    .media-body, .media-left, .media-right {
        display: table-cell;
        vertical-align: top;
    }
    .media-body {
        width: 10000px;
    }
    .feed-element .title {
        font-size: 14px;
        height: 24px;
        line-height: 24px;
        vertical-align: bottom;
        color: #333;
        font-weight: bold;
        margin-left: 10px;
    }
    .text-muted {
        margin-left: 10px;
        width: 200px;
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>
