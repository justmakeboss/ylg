<include file="public/layout"/>
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer"
     style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>申请管理 - 合作申请</h3>
                <h5>网站系统申请管理合作申请</h5>
            </div>
        </div>
    </div>
    <div class="ncap-form-default">
        <dl class="row">
            <dt class="tit">
                <label>用户id</label>
            </dt>
            <dd class="opt">
                <a class="open" href="{:U('Admin/User.User/detail',array('id'=>$data[user_id]))}" target="blank">
                    {$data[user_id]}<i class="fa fa-external-link " title="新窗口打开"></i>
                </a>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>申请身份</label>
            </dt>
            <dd class="opt">{$data.level_name}</dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>用户名</label>
            </dt>
            <dd class="opt">{$data.user_name}</dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>申请人电话</label>
            </dt>
            <dd class="opt">{$data.phone}</dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>申请人身份证</label>
            </dt>
            <dd class="opt">{$data.identity}</dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>申请人银行卡</label>
            </dt>
            <dd class="opt">{$data.bank}</dd>
        </dl>
        <if condition="$data['level'] eq 4">
            <dl class="row">
                <dt class="tit">
                    <label>门店名称</label>
                </dt>
                <dd class="opt">{$data.suppliers_name}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>门店地址</label>
                </dt>
                <dd class="opt">{$data.store_address}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>门店介绍</label>
                </dt>
                <dd class="opt">{$data.suppliers_desc}</dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>门店照片</label>
                </dt>
                <dd class="opt">
                    <img onclick="showImg('{$data[\'store_img\']}')" src="{$data['store_img']}" width="60" height="60"/>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>付款凭证图片</label>
                </dt>
                <dd class="opt">
                    <img onclick="showImg('{$data[\'payment_voucher\']}')" src="{$data['payment_voucher']}" width="60" height="60"/>
                </dd>
            </dl>
        </if>
        <if condition="$data['level'] eq 5">
            <dl class="row">
                <dt class="tit">
                    <label>申请代理区域编号</label>
                </dt>
                <dd class="opt">{$data.region_name}</dd>
            </dl>
        </if>
        <dl class="row">
            <dt class="tit">
                <label>状态</label>
            </dt>
            <dd class="opt">
                <if condition="$data[status] eq 0">申请中</if>
                <if condition="$data[status] eq 1">申请成功</if>
                <if condition="$data[status] eq 2">申请失败</if>
            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">
                <label>申请处理时间</label>
            </dt>
            <dd class="opt">
                <if condition="$data['handle_time']">{$data.handle_time|date="Y-m-d H:i",###}</if>

            </dd>
        </dl>
        <dl class="row">
            <dt class="tit">备注</dt>
            <dd class="opt">{$data.remark}</dd>
        </dl>
    </div>
</div>
</body>
<script>
    //点击图片放大
    function showImg(url){
        var img = "<img src='" + url + "' />";
        //尺寸
        var width,height;
        if(img.width > 800 || img.height > 550){
            width = '800px';
            height = '550px';
        }else{
            width = img.width + 'px';
            height = img.height+'px';
        }
        layer.open({
            type: 1,
            shade: false,
            title: false, //不显示标题
            area: [width,height],
            content: img, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
            cancel: function () {
            }
        });
    }
</script>
</html>
